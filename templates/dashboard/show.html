{% extends 'base.html' %}
{% load static %}

{% block sub-header %}
    {% include 'partials/_subheader/subheader-v6.html' %}
{% endblock %}

{% block content %}
    <div id="tagline"></div>
    <br/>
    <div class="card card-custom">
        <div class="card-body">
            <div id class="dataTables_wrapper dt-bootstrap4 no-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example"
                               class="table table-separate table-head-custom table-checkable dataTable no-footer dtr-inline">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="underTable"></div>
{% endblock %}

<!--Custom_CSS-->
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'apps/dashboard/search.css' %}"/>
{% endblock %}

<!--Custom_JS-->
{% block js %}
    <script src="{% static 'apps/dashboard/search.js' %}"></script>
{% endblock %}

{% extends 'auth/base.html' %}
{% load static %}
{% block content %}
    <div class="signup-form">
        <form id="signupForm" method="post">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="required" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
                           required="required" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password"
                           required="required" autocomplete="off">
                </div>
            </div>
            {#            <div class="form-group">#}
            {#                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms#}
            {#                    of Use</a> &amp; <a href="#">Privacy Policy</a></label>#}
            {#            </div>#}
            <div class="form-group">
                <p class="error"></p>
            </div>
            <div class="form-group">
                <button type="submit" id="formBtn" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="/auth/login">Login here</a></div>
    </div>
{% endblock %}


{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'apps/auth/signup.css' %}"/>
{% endblock %}

{% block js %}
    <script src='{% static "apps/auth/signup.js"%}'></script>
{% endblock %}
